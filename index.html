<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="stylesheet" href="src/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	</head>
	<body>
		<div class="app-container">
			<!-- Search -->
			<div class="search-box">
				<input
					type="text"
					id="location-input"
					placeholder="Enter city name..." />
				<button id="search-btn">
					<i class="fas fa-search"></i>
				</button>
			</div>

			<!-- Current Weather -->
			<div class="weather-card">
				<div class="location">
					<h2 id="current-location">London, UK</h2>
				</div>

				<div class="current-weather">
					<div class="temperature">
						<span id="current-temp">22</span>
						<span class="unit">°C</span>
					</div>
					<div class="weather-icon" id="current-weather-icon">
						<i class="fas fa-cloud-sun"></i>
					</div>
				</div>

				<div class="weather-info">
					<p id="weather-desc">Partly Cloudy</p>
					<p class="feels-like">
						Feels like <span id="feels-like">25°C</span>
					</p>
				</div>

				<!-- Essential Details -->
				<div class="weather-details">
					<div class="detail">
						<span class="label">Humidity</span>
						<span id="humidity">65%</span>
					</div>
					<div class="detail">
						<span class="label">Wind</span>
						<span id="wind-speed">12 km/h</span>
					</div>
				</div>
			</div>

			<!-- 3-Day Forecast -->
			<div class="forecast">
				<h3>3-Day Forecast</h3>
				<div class="daily-forecast" id="daily-forecast">
					<!-- Daily items will be generated by JavaScript -->
				</div>
			</div>

			<!-- Loading -->
			<div class="loading" id="loading-spinner">
				<div class="spinner"></div>
			</div>

			<!-- Error -->
			<div class="error" id="error-message">
				<p id="error-text">Unable to fetch weather data</p>
				<button id="retry-btn">Retry</button>
			</div>
		</div>

		<script src="src/main.js"></script>
	</body>
</html>
